{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<h1 class="mx-auto text-center mt-5">{% trans "Sign Out" %}</h1>

<p class="mx-auto text-center mt-3">{% trans 'Are you sure you want to sign out?' %}</p>

<form class="text-center" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="mt-3" type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
